{% extends 'account/layout/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p>Already have an account? <a href="{% url 'account:signup' %}">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}
